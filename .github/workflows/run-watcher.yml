
name: Run watcher (daily)
on:
  schedule:
    - cron: '0 3 * * *' # daily at 09:00 UTC; edit as needed
  workflow_dispatch: {} # allow manual runs

jobs:
  run-watcher:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests
      - name: Run watcher from folder
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        working-directory: .github/tools/watcher
        run: python watcher-g.py

